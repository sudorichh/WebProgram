<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll in Course</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .form-container h2 {
        color: #007bff;
        margin-bottom: 20px;
      }
      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-container button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s;
        width: 100%;
      }
      .form-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Enroll in Course</h2>
      <form id="enrollForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="course">Select Course:</label>
        <select id="course" required>
          <option value="2024-09-01">
            Higher Certificate - Starts 1 September 2024
          </option>
          <option value="2024-10-01">Diploma - Starts 1 October 2024</option>
          <option value="2024-11-01">BIT - Starts 1 November 2024</option>
          <option value="2024-12-01">BCOM - Starts 1 December 2024</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("enrollForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const startDate = document.getElementById("course").value;
          window.location.href = `countdown.html?start=${startDate}`;
        });
    </script>
  </body>
</html>
