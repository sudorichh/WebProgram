<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Countdown - Belgium Campus</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
        }

        #countdownPage {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #countdownPage h2 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #countdownPage p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        #countdownPage button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #countdownPage button:hover {
            background-color: #0056b3;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown div {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .countdown div span {
            font-size: 36px;
            font-weight: bold;
        }

        .countdown div small {
            font-size: 14px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .countdown {
                flex-direction: column;
                gap: 10px;
            }

            .countdown div {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const startDate = new Date(urlParams.get('start'));
            const daysElem = document.getElementById('days');
            const hoursElem = document.getElementById('hours');
            const minutesElem = document.getElementById('minutes');
            const secondsElem = document.getElementById('seconds');

            function updateCountdown() {
                const now = new Date();
                const timeDiff = startDate - now;

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                daysElem.textContent = days;
                hoursElem.textContent = hours;
                minutesElem.textContent = minutes;
                secondsElem.textContent = seconds;
            }

            setInterval(updateCountdown, 1000);

            document.getElementById('continueHomeBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</head>
<body>
    <div id="countdownPage">
        <h2>Course Start Countdown</h2>
        <div class="countdown">
            <div>
                <span id="days">0</span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours">0</span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes">0</span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>
        <button id="continueHomeBtn">Continue to Home Page</button>
    </div>
</body>
</html>
